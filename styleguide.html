    <title>Styleguide</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container_style">
        <div id="titel_style">
            <h1 class="sg-title">DIGITAL STYLEGUIDE</h1>
        </div>


        <div id="l_1">

            <h2 class="tit">Kleuren
                <div class="sg">
                    <div id="colors">
                        <div id="color_1"></div>
                        <div id="k1">#c70e3c</div>
                        <div id="color_2"></div>
                        <div id="k2">#707070</div>
                        <div id="color_3"></div>
                        <div id="k3">#000000</div>
                    </div>
                </div>
            </h2>


            <h2 class="tit">Typografie
                <div class="sg">
                    <div id="font">
                        <div id="arial10">arial 10</div>
                        <div id="arial14">arial 14</div>
                        <div id="arial15">arial 15</div>
                        <div id="arial18">arial 18</div>
                        <div id="arial28">arial 28</div>
                        <div id="arial41">arial 41</div>
                    </div>

                </div>
            </h2>

           
        </div>


        <div id="l_2">
            <div id="form_comp">
                <h2 class="tit">Formulier
                    <div class="sg_2">

                        <div id="form_style">

                            <form action="reset">
                                <div id="colm">
                                    Naam: <input id="colm" type="text" name="naam">
                                </div>
                                <div id="colm">
                                    Achternaam: <input id="colm" type="text" name="achternaam">
                                </div>
                                <div id="colm">
                                    Email: <input id="colm" type="email" name="Email">
                                </div>
                                <div id="colm">
                                    Naam kind: <input id="colm" type="text" name="naam kind">
                                </div>
                                <div id="colm">
                                    Klas: <input id="colm" type="number" name="naam klas" min="1" max="10">
                                </div>
                                <div id="colm">
                                    Opmerkingen <input id="notes" type="text" name=" opmerkingen">
                                </div>
                                <div id="colm">
                                    <input type="reset" value="verstuur">
                                </div>
                            </form>


                        </div>
                    </div>
                </h2>
                <h2 class="tit">Componenten
                    <div class="sg_2comp">
                            <img src="images/nf1__91__[converted]_01.png" id="imgComp" />

                            <img src="images/zoek_01.png" id="imgComp" />

                            <img src="images/anna_earl_xbdhmixvsvm_unsplash.png" id="imgComp" />

                            <img src="images/robert_collins_tvc5imo5pxk_unsplash.png" id="imgComp" />

                            <img src="images/ruben_leija_qlrcw3yokec_unsplash.png" id="imgComp" />


                    </div>
                </h2>

            </div>

        </div>
